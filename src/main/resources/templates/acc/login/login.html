<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid my-container">
        <div class="alert alert-warning" role="alert">
          <h4 class="alert-heading">Bạn cần đăng nhập để có thể tiếp tục!</h4>
          <p>Vui lòng kiểm tra bạn có đủ quyền truy cập tới trang này!</p>
          <p class="mb-0"></p>
        </div>
        <h3>Đăng nhập</h3>
        <form th:action="@{/acc/login}" method="POST">
          <div class="form-group">
            <label for="username">Username: </label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="password"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
