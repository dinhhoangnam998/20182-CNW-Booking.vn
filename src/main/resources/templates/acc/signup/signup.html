<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
      <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css"
    />
</head>
<body>
  <main id="main">
      <div class="container-fluid my-container">

        <div th:if="not(${#lists.isEmpty(msgs)})">
          <div th:each="msg : ${msgs}" th:text="${msg}"></div>
        </div>

        <h2>Make your account</h2>
        <form th:action="@{/acc/signup}" method="POST"  autocomplete="on" th:object="${acc}">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              th:field="*{username}"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              th:field="*{password}"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              th:field="*{confirmPassword}"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              th:field="*{email}"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              th:field="*{name}"
            />
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input
              type="date"
              id="birthday"
              class="form-control"
              th:field="*{birthday}"
            />
          </div>
          <div>Gender</div>
          <div class="form-check-inline">
            <label class="form-check-label" for="male">
              <input
                type="radio"
                class="form-check-input"
                id="male"
                th:field="*{gender}"
                th:value="${T(webtech.gr14.util.enums.Gender).MALE}"
              />Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="female">
              <input
                type="radio"
                class="form-check-input"
                id="female"
                th:field="*{gender}"
                th:value="${T(webtech.gr14.util.enums.Gender).FEMALE}"
              />Female
            </label>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              class="form-control"
              th:field="*{address}"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              th:field="*{phone}"
            />
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-primary btn-block"
          />
        </form>
      </div>
    </main>
</body>
</html>
