<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="~{/layout/base::head ('Sign Up')}"></th:block>
</head>

<body>
	<!-- header -->
	<!-- <header th:replace="~{/layout/base::header}"></header> -->

	<!-- main -->
	<main>

	<div class="container-fluid">
		<div th:if="not(${#lists.isEmpty(msgs)})">
			<div th:each="msg : ${msgs}" th:text="${msg}"></div>
		</div>

		<div class="row">
			<!-- left side -->
			<div class="col-md-8"></div>
			<!-- sign up form -->
			<div class="col-md-4">
				<h2>Tạo mới tài khoản</h2>
				<form th:action="@{/acc/signup}" method="POST" autocomplete="on"
					th:object="${acc}">
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							id="username" class="form-control" th:field="*{username}"
							required />
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="password" class="form-control" th:field="*{password}"
							required />
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label> <input
							type="password" id="confirmPassword" class="form-control"
							th:field="*{confirmPassword}" required />
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email" id="email"
							class="form-control" th:field="*{email}" required />
					</div>
					<div class="form-group">
						<label for="name">Full Name</label> <input type="text" id="name"
							class="form-control" th:field="*{name}" />
					</div>
					<div class="form-group">
						<label for="birthday">Birthday</label> <input type="date"
							id="birthday" class="form-control" th:field="*{birthday}" />
					</div>
					<div class="form-group">
						<div>Gender</div>
						<div class="form-check-inline">
							<label class="form-check-label" for="male"> <input
								type="radio" class="form-check-input" id="male"
								th:field="*{gender}"
								th:value="${T(webtech.gr14.util.enums.Gender).MALE}" />Male
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label" for="female"> <input
								type="radio" class="form-check-input" id="female"
								th:field="*{gender}"
								th:value="${T(webtech.gr14.util.enums.Gender).FEMALE}" />Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="address">Address</label> <input type="text"
							id="address" class="form-control" th:field="*{address}" />
					</div>
					<div class="form-group">
						<label for="phone">Phone</label> <input type="text" id="phone"
							class="form-control" th:field="*{phone}" />
					</div>
		
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="isHost" id="isHost" value="true">
							Use this account for Manage Hotel?
						</label>
					</div>
					<input type="submit" value="Submit"
						class="btn btn-primary btn-block" />
				</form>
			</div>
		</div>
	</div>

	</main>

	<!-- footer -->
	<footer th:replace="~{/layout/base::footer}"></footer>
</body>

</html>
