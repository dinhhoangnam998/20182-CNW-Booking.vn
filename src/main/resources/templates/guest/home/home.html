<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/layout/base::head ('Home')}"></th:block>
  <!-- date picker 2 -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
  <!-- header -->
  <header th:replace="~{/layout/base::header}"></header>

  <!-- main -->
  <main>
    <div class="container-fulid">
      <h3>Find your best deal</h3>
      <p></p>

      <form th:action="@{/guest/search-hotels}" method="post">
        <div style="position: relative;">
          <input type="search" name="address" id="search-box" class="form-control" placeholder="...Search" />
          <div
            style="position: absolute; overflow: auto; max-height: 250px; width: 100%; background-color:white; z-index: 9;"
            id="search-result"></div>
        </div>
        <input type="text" name="dateRange" class="datepicker">
        <input type="number" name="numOfRoom" placeholder="number of room">
        <input type="number" name="numOfPeople" placeholder="number of people">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <p></p>
    </div>



  </main>

  <!-- footer -->
  <footer th:replace="~{/layout/base::footer}"></footer>
  <script>
    $('input.datepicker').daterangepicker();
  </script>
  <script>
    $(document).ready(function () {


      function showResult(content) {
        $('#search-result').html(content);
        $('#search-result').show();
        $('.list-group-item').click(function () { 
          var address = $(this).text();
          $('#search-box').val(address);
          $('#search-result').hide();
         })
      }

      function processResult(districts) {
        var content = "";
        content = '<ul class="list-group">';

        districts.forEach(dis => {
          content +=
            '<li class="list-group-item">' +
            dis.name + ", " + dis.province.name +
            ' </li>';
        });
        content += '</ul>';
        showResult(content);
      }

      $('#search-box').keyup(function (e) {
        var q = $('#search-box').val();
        $.getJSON("/guest/get-recomment", { querry: q },
          function (data, textStatus, jqXHR) {
            if (textStatus == "success") {
              processResult(data);
            }
          }
        );
      });
    });
  </script>
</body>

</html>
