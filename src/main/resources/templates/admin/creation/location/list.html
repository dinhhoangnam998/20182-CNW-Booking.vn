<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/layout/base::head ('Title')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="~{/layout/base::header}"></header>

  <!-- main -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div th:replace="~{/layout/admin-base::nav}"></div>
        </div>

        <div class="col-md-9">
          <!-- alert create new success -->
          <div th:if="${location} != null">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <strong>Create new location <i>[[${location.name}]]</i> success!</strong>
            </div>
          </div>

          <!-- alert edit success -->
          <div th:if="${id} != null">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <strong>Edit location success!</strong>
            </div>
          </div>
          <!-- header -->
          <div>
            <h4>
              Locations <a href="/admin/creation/locations/add" class="btn btn-primary btn-sm float-right">Add <i
                  class="fa fa-plus"></i></a>
            </h4>
          </div>
          <!-- table -->
          <div>
            <table class="table table-hover table-sm">
              <thead>
                <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>create date</th>
                  <th>img url</th>
                  <th>edit</th>
                  <th>on/off</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="location: ${locations}">
                  <td scope="row">[[${location.id}]]</td>
                  <td>[[${location.name}]]</td>
                  <td>[[${location.createDate}]]</td>
                  <td>[[${location.imgURL}]]</td>
                  <td class="text-center">
                    <a th:href="@{/admin/creation/locations/{lid}/edit(lid = ${location.id})}">
                      <i class="fas fa-pencil-alt text-dark"></i>
                    </a>
                  </td>
                  <td class="text-center">
                    <div class="custom-control custom-switch">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch1" th:checked="${location.active}">
                        <label class="custom-control-label" for="switch1"></label>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- paganation -->
          <div>

          </div>
        </div>


      </div>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="~{/layout/base::footer}"></footer>


</body>

</html>
