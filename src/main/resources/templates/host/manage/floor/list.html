<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/layout/base::head ('Title')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="~{/layout/base::header}"></header>

  <!-- main -->
  <main>
    <div class="container-fluid clearfix">
      <h3>Your floors
        <a th:href="@{floors/add}" class="btn btn-primary float-right">Add</a>
      </h3>
    </div>
    <div th:each="floor : ${floors}">
      <h5 class="clearfix">[[${floor.name}]]
        <a th:href="@{/host/manage/hotels/{hid}/floors/{fid}/edit(hid=${hid}, fid=${floor.id})}" class="btn btn-primary float-right">Edit</a>
      </h5>
      <div>roomtype: [[${floor.roomType}]]</div>
      <div>quality: [[${floor.roomQuality}]]</div>

    </div>
  </main>

  <!-- footer -->
  <footer th:replace="~{/layout/base::footer}"></footer>
</body>

</html>
