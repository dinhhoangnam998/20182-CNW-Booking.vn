<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/layout/base::head ('Title')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="~{/layout/base::header}"></header>

  <!-- main -->
  <main>
    <div class="container-fluid">
      <h3>Your hotels
        <a th:href="@{/host/manage/hotels/add}" class="btn btn-primary float-right">Add</a>
      </h3>
      <div th:each="hotel: ${hotels}" style="display: inline-block;">
        <div>
          <a th:href="@{/host/manage/hotels/{hid}(hid = ${hotel.id})}">
            <img th:src="@{${hotel.imgURL}}" alt="img not found" style="height: 200px; width: 200px; object-fit: cover">
          </a>
        </div>
        <div>
          <div th:text="${hotel.name}"></div>
          <div th:text="${hotel.activeState}"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="~{/layout/base::footer}"></footer>
</body>

</html>
